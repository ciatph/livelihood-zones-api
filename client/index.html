<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livelihood Zones API - Test</title>
  <style type="text/css">
    body, html {
      font-family: Arial, Helvetica, sans-serif;
    }

    #output {
      width: 100%;
      min-height: 100px;
      font-size: 14px;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
  <script src="axios.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    let province
    let output
    let button

    function init() {
      province = document.getElementById('province')
      output = document.getElementById('output')
      button = document.getElementById('click')

      button.addEventListener('click', function(e) {
        button.innerText = 'henlo!!'
      })
    }

    function get() {  
      output.innerText = ''
      axios.get(`${window.document.location.origin}/api/province`, {
        params: { province: province.value }
      }).then(response => {
        output.innerText = JSON.stringify(response.data)
      }).catch(err => {
        alert(err.message)
      })
    }
  </script>
</head>
<body onload="init()">
  <h2>Livelihood Zones API - Test</h2>
  <input type="text" id="province" />
  <button id="click" onclick="get()">Send</button>
  <br />
  <br />
  <div id="output"></div>
</body>
</html>
