<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livelihood Zones API</title>
  <!-- leafletjs -->
  <link rel="stylesheet" href="leaflet.css">
  <style type="text/css">
    body, html {
      font-family: Arial, Helvetica, sans-serif;
    }

    #province {
      width: 300px;
    }

    #output, #query {
      width: 100%;
      min-height: 100px;
      font-size: 14px;
      font-family: 'Courier New', Courier, monospace;
      border: 1px solid;
    }

    #query {
      width: 800px;
      min-height: 20px;
      padding: 8px;
    }

    #map {
      height: 400px;
      width: 800px;
      padding: 8px;
      border: 1px solid;
    }
  </style>

  <script src="leaflet.js" type="text/javascript"></script>
  <script src="axios.min.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>
<body onload="init()">
  <h2>Livelihood Zones API - GET Province</h2>

  <!-- Province input -->
  <input type="text" id="province" placeholder="Enter province name (i.e., rizal)" />
  <button id="click" onclick="get()">Send</button>
  <br />
  <br />

  <!-- File download -->
  <input type="checkbox" id="download" /> Download as File
  <br />
  <br />

  <!-- Query URL -->
  <h4>Query</h4>
  <div id="query"></div>
  <br />

  <!-- Map -->
  <h4>Map</h4>
  <div id="map"></div>

  <!-- Output logs -->
  <h4>GeoJSON Output / Logs</h4>
  <div id="output"></div>
</body>
</html>
